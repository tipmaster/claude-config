# Codex CLI Configuration
# This is a template - use scripts/generate-codex-config.sh to create actual config with secrets

model = "gpt-5.1-codex-max"
model_reasoning_effort = "medium"
trust_level = "trusted"
file_opener = "vscode"

# Autonomous execution settings
# Use --full-auto flag when launching for maximum autonomy
# Or configure defaults here:
approval_mode = "on-request"  # Model decides when to ask for approval
sandbox = "workspace-write"   # Allow file writes in workspace

[features]
web_search_request = true
view_image_tool = true

[sandbox_workspace_write]
network_access = true

# Sandbox permissions
sandbox_permissions = ["disk-full-read-access"]

# Shell environment - inherit all env vars
[shell_environment_policy]
inherit = "all"

# Project-specific trust levels
[projects."/Users/administrator/dev/tfwg/claude-config"]
trust_level = "trusted"

[projects."/Users/administrator/dev/tfwg/lt"]
trust_level = "trusted"

[projects."/Users/administrator/dev/tfwg/serverconfig"]
trust_level = "trusted"

[projects."/Users/administrator/dev/tfwg/tax"]
trust_level = "trusted"

[projects."/Users/administrator/dev/tfwg/youtube-monitor"]
trust_level = "trusted"

[projects."/Users/administrator/dev/tfwg/gsc-center"]
trust_level = "trusted"

[projects."/Users/administrator/dev/tfwg/emd"]
trust_level = "trusted"

[projects."/Users/administrator/.claude/agents"]
trust_level = "trusted"

[projects."/Users/administrator/dev/tfwg/sportmonks-embed"]
trust_level = "trusted"

[projects."/Users/administrator/dev/tfwg/marathon-training-automation"]
trust_level = "trusted"

[projects."/Users/administrator/dev/tfwg/promos"]
