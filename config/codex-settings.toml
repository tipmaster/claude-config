# MCP Servers - 9 total (chrome-bridge, NOT chrome-mcp)
# Note: sqlite removed - package doesn't exist in npm

[mcp_servers.serena]
command = "uvx"
args = ["--from", "git+https://github.com/oraios/serena", "serena", "start-mcp-server", "--context", "ide-assistant"]

[mcp_servers.headless-terminal]
command = "/usr/local/bin/ht-mcp"

[mcp_servers.dataforseo]
command = "node"
args = ["/Users/administrator/dev/tfwg/claude-config/mcp-servers/mcp-seo/build/main/main/cli.js"]

[mcp_servers.dataforseo.env]
DATAFORSEO_USERNAME = "$DATAFORSEO_USERNAME"
DATAFORSEO_PASSWORD = "$DATAFORSEO_PASSWORD"

[mcp_servers.chrome-bridge]
command = "mcp-chrome-stdio"

[mcp_servers.zen]
command = "uvx"
args = ["--from", "git+https://github.com/BeehiveInnovations/zen-mcp-server.git", "zen-mcp-server"]

[mcp_servers.zen.env]
GEMINI_API_KEY = "$GEMINI_API_KEY"
OPENAI_API_KEY = "$OPENAI_API_KEY"
DEFAULT_MODEL = "auto"
DISABLED_TOOLS = "analyze,refactor,testgen,secaudit,docgen,tracer"

[mcp_servers.brave-search]
command = "npx"
args = ["-y", "@modelcontextprotocol/server-brave-search"]

[mcp_servers.brave-search.env]
BRAVE_API_KEY = "$BRAVE_API_KEY"

[mcp_servers.filesystem]
command = "npx"
args = ["-y", "@modelcontextprotocol/server-filesystem", "/Users/administrator/dev"]

[mcp_servers.memory]
command = "npx"
args = ["-y", "@modelcontextprotocol/server-memory"]

[mcp_servers.promos]
command = "node"
args = ["/Users/administrator/dev/tfwg/promos/mcp-server.js"]

[notice]
hide_gpt5_1_migration_prompt = true
"hide_gpt-5.1-codex-max_migration_prompt" = true
